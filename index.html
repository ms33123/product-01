<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据可视化</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/index.js"></script>
    <script src="./js/echarts.min.js"></script>
    <script src="./js/china.js"></script>
</head>

<body>
    <div class="view">
        <!-- 头部 -->
        <header>
            <h1>数据可视化</h1>
            <div class="showTime"></div>
        </header>

        <!-- 数据主体 -->
        <div class="mian">
            <div class="column">
                <div class="panel bar">
                    <h2>柱形图-就业行业</h2>
                    <div class="chart"></div>
                </div>
                <div class="panel line">
                    <h2>柱形图-就业行业</h2>
                    <div class="chart">图表</div>
                </div>
                <div class="panel pie">
                    <h2>柱形图-就业行业</h2>
                    <div class="chart">图表</div>
                </div>
            </div>
            <div class="column">
                <!-- num模块 -->
                <div class="num">
                    <div class="num-hd">
                        <ul>
                            <li>123456</li>
                            <li>456789</li>
                        </ul>
                    </div>
                    <div class="num-bd">
                        <ul>
                            <li>前端需求人数</li>
                            <li>市场供应人数</li>
                        </ul>
                    </div>
                </div>
                <!-- map模块 -->
                <div class="map">
                    <div class="map1"></div>
                    <div class="map2"></div>
                    <div class="map3"></div>
                    <!-- 地图模块 -->
                    <div class="mapchart"></div>
                </div>
            </div>
            <div class="column">
                <div class="panel bar1">
                    <h2>柱形图-就业行业</h2>
                    <div class="chart">图表</div>
                </div>
                <div class="panel line1">
                    <h2>柱形图-就业行业</h2>
                    <div class="chart">图表</div>
                </div>
                <div class="panel pie1">
                    <h2>柱形图-就业行业</h2>
                    <div class="chart">图表</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/flexible.js"></script>
</body>

</html>
